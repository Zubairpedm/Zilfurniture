<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - FurniLux</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F172A; /* Dark blue-gray background */
            color: #E2E8F0; /* Light gray text */
        }
        .nav-link {
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #14B8A6; /* Teal on hover */
        }
        .checkout-button {
            background-image: linear-gradient(to right, #14B8A6, #0D9488); /* Teal gradient */
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }
        .checkout-button:hover {
            background-image: linear-gradient(to right, #0D9488, #14B8A6); /* Reverse gradient on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.35);
            transform: translateY(-3px);
        }
        .form-container {
            background-color: #1E293B; /* Form background */
            border: 1px solid #334155; /* Subtle border */
        }
        .input-field {
            background-color: #0F172A; /* Darker input background */
            border: 1px solid #475569; /* Input border */
            color: #E2E8F0; /* Input text color */
        }
        .input-field:focus {
            outline: none;
            border-color: #14B8A6; /* Teal border on focus */
            box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.5); /* Teal shadow on focus */
        }
    </style>
</head>
<body class="antialiased">
    <div class="min-h-screen flex flex-col">
        <!-- Navigation Bar -->
        <nav class="bg-gray-900 p-6 shadow-lg">
            <div class="container mx-auto flex justify-between items-center">
                <a href="furniture-home.html" class="text-white text-3xl font-bold">FurniLux</a>
                <div class="space-x-8">
                    <a href="furniture-home.html" class="nav-link text-gray-300 text-lg font-medium">Home</a>
                    <a href="furniture-products.html" class="nav-link text-gray-300 text-lg font-medium">Products</a>
                    <a href="#" class="nav-link text-gray-300 text-lg font-medium">About Us</a>
                    <a href="#" class="nav-link text-gray-300 text-lg font-medium">Contact</a>
                </div>
            </div>
        </nav>

        <!-- Checkout Section -->
        <section class="py-20 px-4 sm:px-6 lg:px-8 bg-gray-900 flex-grow flex items-center justify-center">
            <div class="container mx-auto max-w-3xl form-container rounded-3xl p-10 shadow-xl">
                <h1 class="text-5xl font-extrabold text-white text-center mb-10">Checkout</h1>

                <form class="space-y-8">
                    <!-- Shipping Information -->
                    <div>
                        <h2 class="text-3xl font-semibold text-teal-300 mb-6">Shipping Information</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="firstName" class="block text-lg font-medium text-gray-300 mb-2">First Name</label>
                                <input type="text" id="firstName" name="firstName" class="input-field w-full px-5 py-3 rounded-xl" required>
                            </div>
                            <div>
                                <label for="lastName" class="block text-lg font-medium text-gray-300 mb-2">Last Name</label>
                                <input type="text" id="lastName" name="lastName" class="input-field w-full px-5 py-3 rounded-xl" required>
                            </div>
                            <div class="md:col-span-2">
                                <label for="address" class="block text-lg font-medium text-gray-300 mb-2">Address</label>
                                <input type="text" id="address" name="address" class="input-field w-full px-5 py-3 rounded-xl" required>
                            </div>
                            <div>
                                <label for="city" class="block text-lg font-medium text-gray-300 mb-2">City</label>
                                <input type="text" id="city" name="city" class="input-field w-full px-5 py-3 rounded-xl" required>
                            </div>
                            <div>
                                <label for="zip" class="block text-lg font-medium text-gray-300 mb-2">ZIP Code</label>
                                <input type="text" id="zip" name="zip" class="input-field w-full px-5 py-3 rounded-xl" required>
                            </div>
                        </div>
                    </div>

                    <!-- Payment Information -->
                    <div>
                        <h2 class="text-3xl font-semibold text-teal-300 mb-6">Payment Information</h2>
                        <div class="space-y-6">
                            <div>
                                <label for="cardNumber" class="block text-lg font-medium text-gray-300 mb-2">Card Number</label>
                                <input type="text" id="cardNumber" name="cardNumber" class="input-field w-full px-5 py-3 rounded-xl" placeholder="XXXX XXXX XXXX XXXX" required>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <div>
                                    <label for="expMonth" class="block text-lg font-medium text-gray-300 mb-2">Exp. Month</label>
                                    <input type="text" id="expMonth" name="expMonth" class="input-field w-full px-5 py-3 rounded-xl" placeholder="MM" required>
                                </div>
                                <div>
                                    <label for="expYear" class="block text-lg font-medium text-gray-300 mb-2">Exp. Year</label>
                                    <input type="text" id="expYear" name="expYear" class="input-field w-full px-5 py-3 rounded-xl" placeholder="YY" required>
                                </div>
                                <div>
                                    <label for="cvv" class="block text-lg font-medium text-gray-300 mb-2">CVV</label>
                                    <input type="text" id="cvv" name="cvv" class="input-field w-full px-5 py-3 rounded-xl" placeholder="XXX" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Order Summary (Simplified) -->
                    <div class="bg-gray-800 p-6 rounded-xl border border-gray-700">
                        <h2 class="text-3xl font-semibold text-teal-300 mb-4">Order Summary</h2>
                        <div class="flex justify-between text-lg text-gray-300 mb-2">
                            <span>Item Total:</span>
                            <span>$1,299.00</span>
                        </div>
                        <div class="flex justify-between text-lg text-gray-300 mb-4">
                            <span>Shipping:</span>
                            <span>$50.00</span>
                        </div>
                        <div class="flex justify-between text-3xl font-bold text-white border-t border-gray-700 pt-4">
                            <span>Total:</span>
                            <span>$1,349.00</span>
                        </div>
                    </div>

                    <div class="text-center pt-4">
                        <button type="submit" class="checkout-button text-white font-bold py-4 px-12 rounded-full text-2xl focus:outline-none focus:ring-4 focus:ring-teal-400 focus:ring-opacity-75">
                            Place Order
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Footer -->
        <footer class="bg-gray-950 py-12 text-center text-gray-400 text-sm">
            <p>&copy; 2025 FurniLux. All rights reserved.</p>
            <p class="mt-2">Designed for modern living.</p>
        </footer>
    </div>
</body>
</html>
